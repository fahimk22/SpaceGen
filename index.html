<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SparkGen ‚Äì AI Chat Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --sidebar: #f4f4f4;
      --accent: #ff6a00;
      --card: #fafafa;
    }

    body.dark {
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --sidebar: #1a1a1a;
      --accent: #ff8c1a;
      --card: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--sidebar);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar button {
      padding: 10px;
      border: none;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }

    .sidebar button:hover {
      background: var(--accent);
      color: #fff;
    }

    .spacer {
      flex-grow: 1;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 12px;
      background: var(--card);
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mode {
      font-weight: bold;
      color: var(--accent);
    }

    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: var(--accent);
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: var(--card);
      border: 1px solid #ddd;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: var(--card);
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    /* SETTINGS */
    .settings {
      display: none;
      padding: 15px;
      background: var(--card);
      border-top: 1px solid #ddd;
    }

    .settings label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">‚ö° SparkGen</div>

    <button onclick="setMode('Chat')">üí¨ Chat</button>
    <button onclick="setMode('Image')">üé® Image Generator</button>
    <button onclick="setMode('Video')">üé• Video Generator</button>
    <button onclick="setMode('Search')">üåê Web Search</button>

    <button onclick="newChat()">‚ûï New Chat</button>

    <div class="spacer"></div>

    <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <div class="mode" id="mode">Chat Mode</div>
      <div>SparkGen AI</div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="settings" id="settings">
      <label>
        Dark Mode
        <input type="checkbox" onchange="toggleTheme()">
      </label>
      <label>
        Save Chat History
        <input type="checkbox">
      </label>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    let currentMode = "Chat";

    function setMode(mode) {
      currentMode = mode;
      document.getElementById("mode").innerText = mode + " Mode";
      botMessage("You are now in " + mode + " mode.");
    }

    function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      userMessage(text);
      input.value = "";

      // üîå API INTEGRATION POINT
      // Replace this with OpenAI / Image / Video / Search API call
      setTimeout(() => {
        botMessage("SparkGen response for \"" + text + "\" in " + currentMode + " mode.");
      }, 600);
    }

    function userMessage(text) {
      const div = document.createElement("div");
      div.className = "msg user";
      div.innerText = text;
      document.getElementById("chat").appendChild(div);
      scrollBottom();
    }

    function botMessage(text) {
      const div = document.createElement("div");
      div.className = "msg bot";
      div.innerText = text;
      document.getElementById("chat").appendChild(div);
      scrollBottom();
    }

    function scrollBottom() {
      const chat = document.getElementById("chat");
      chat.scrollTop = chat.scrollHeight;
    }

    function newChat() {
      document.getElementById("chat").innerHTML = "";
      botMessage("New chat started.");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleSettings() {
      const s = document.getElementById("settings");
      s.style.display = s.style.display === "block" ? "none" : "block";
    }

    // Welcome message
    botMessage("Welcome to SparkGen ‚ö° How can I help you today?");
  </script>
</body>
</html>
